<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    <a href="/add">Add New Blog</a>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.content }}</p>
                <p><small>{{ blog.date }}</small></p>
                {% if blog.image %}
                    <img src="{{ blog.image }}" alt="Blog Image" width="200">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
